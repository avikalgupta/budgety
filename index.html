<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgety</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="top">
        <div class="budget">
            <div class="budget-title">
                Available Budget in <span class="budget-title-month">%Month%</span>:
            </div>
            <div class="budget-value">+ 2,345.00</div>
            <div class="budget-income clearfix">
                <div class="budget-income-text">Income</div>
                <div class="right clearfix">
                    <div class="budget-income-value">+ 4,300.00</div>
<!--                     <div class="budget-income-percentage">55%</div> -->
                </div>
            </div>
            <div class="budget-expenses clearfix">
                <div class="budget-expenses-text">Expenses</div>
                <div class="right clearfix">
                    <div class="budget-expenses-value">- 1,300.00</div>
                    <div class="budget-expenses-percentage">45%</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="add">
            <div class="add-container">
                <select class="add-type" name="" id="">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="add-description" name="" id="" placeholder="Add Discription" required>
                <input type="number" class="add-value" name="" id="" placeholder="value" required>
                <button class="add-btn">
                    <i class="ion-ios-checkmark-outline"></i>
                </button>

            </div>
        </div>
        <div class="container clearfix">
            <div class="income">
                <div class="income-title">Income</div>
                <div class="income-list">

                    <!-- LIST GOES HERE -->

                    <!--<div class="item clearfix" id="income-0">
                        <div class="item-description">Salary</div>
                        <div class="right clearfix">
                            <div class="item-value">+ 21,999.00</div>
                            <div class="item-delete">
                                <button class="item-delete-btn"><i class="ion-ios-close-outline"></i></button>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="expenses">
                <div class="expenses-title">Expenses</div>
                <div class="expenses-list">
                    <!-- LIST GOES HERE -->

                    <!-- <div class="item clearfix" id="expense-0">
                        <div class="item-description">Salary</div>
                        <div class="right clearfix">
                            <div class="item-value">+ 21,999.00</div>
                            <div class="item-percentage">21%</div>
                            <div class="item-delete">
                                <button class="item-delete-btn"><i class="ion-ios-close-outline"></i></button>
                            </div>
                        </div>
                    </div></div> -->
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
